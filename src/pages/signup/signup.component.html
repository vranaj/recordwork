<div id="sign">
  <section id="logo">
    <div class="container">
      <img src="../../assets/image/logo.png">
    </div>
  </section>
  <section id="signIn">
    <div class="container">
      <div class="sign-card">
        <h1>Sign Up</h1>
        <div  [formGroup]="formgroup">
          <div class="form-group" >

            <input type="text" class="form-control" placeholder="User Name" id="exampleInputUserName" formControlName="username"
                   aria-describedby="emailHelp">

          </div>

          <div class="form-group" >

            <input type="text" class="form-control" placeholder="First Name" id="exampleInputUserName" formControlName="first_name"
                   aria-describedby="emailHelp">

          </div>

          <div class="form-group" >

            <input type="text" class="form-control" placeholder="Last Name" id="exampleInputUserName" formControlName="last_name"
                   aria-describedby="emailHelp">

          </div>

          <div class="form-group" >

            <input type="email" class="form-control" placeholder="Email address" id="exampleInputEmail1" formControlName="email"
                   aria-describedby="emailHelp">

          </div>
          <div class="form-group">

            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" formControlName="password">
          </div>
          <div class="form-group">

            <input type="password" class="form-control" placeholder="Confirm password" formControlName="password2"
                   id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="recruiter">
            <label class="form-check-label" for="exampleCheck1">Recruiter</label>
          </div>
          <button type="submit" class="btn " (click)="submitForm()">Sign Up</button>
          <div class="next-page">
            <p>Alreay have an Account? <a [routerLink]="['', 'signin']"><strong>Sign In</strong></a></p>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
